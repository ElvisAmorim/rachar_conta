<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rachar Conta</title>
  </head>

  <body>

    <!-- funcao atualizar em cada clique -->
    <main oninput="update()">

      <!-- minha criação -->
      <section>
        <h1>Rachar Conta</h1>
      </section>
      <!--  -->

      <section>
        <div class="scvalor">
          <label for="Valor">Conta</label>
          <input 
            type="number" 
            placeholder="Valor" 
            id="vlConta"  />
        </div>
        <div>
          <div class="space-between">
            <label for="percInput">Gorjeta</label
            ><span id="tipPercent"> %</span>
          </div>
          <input type="range" value="0" id="percInput" min="0" max="100"  class="range" />
        </div>
        <div class="space-between">
          <span>Vl. da gorjeta</span>
          <span id="gorjVl">R$</span>
        </div>
        <hr />
        <div class="space-between total">
          <span>Total</span>
          <span id="totalComGorj"></span>
        </div>
      </section>

      <!-- minha criação -->
      <section class="qtPessoas">
        <h3>Quantas pessoas?</h3>
      </section>
      <!--  -->

      <section>
        <div>
          <div class="space-between">
            <label for="divInput">Divisão</label>
            <span id="divGorj">1</span>
          </div>
          <input
            type="range"
            min="1"
            max="10"
            value="1"
            id="divInput"
            class="range"
          />
        </div>
        <div class="space-between">
          <span>Vl. pessoa</span>
          <span id="divPessoa"></span>
        </div>
      </section>
    </main>
    <script src="index.js"></script>


  </body>
</html>
